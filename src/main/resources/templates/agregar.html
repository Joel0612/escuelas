<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Nuevo Estuduante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1 class="text-center mb-3">Agregar Nuevo Estudiante</h1>
      </div>
    
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
          <div class="card-header text-center">
        <form th:action="@{/guardar}" th:object="${estudiante}" method="post">
            <input type="hidden" name="id" th:field="*{id}">
            <!-- Nombre -->
            <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
          </div>
    
          <!-- Apellido -->
          <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
        </div>
          <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <!-- Carrera -->
            <div class="mb-3">
              <label for="carrera" class="form-label">Carrera</label>
              <input type="text" class="form-control" id="carrera" th:field="*{carrera}">
            </div>
            <!-- fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="fecha" th:field="*{fechaIncripcio}">
              </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
          
        </div>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
