<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger bg-gradient">

<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-4">
      <div class="card shadow border-0">
        <div class="card-header text-center bg-danger text-white">
          <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body bg-light">
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label text-danger">Usuario</label>
              <input type="text" class="form-control border-danger" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-danger">Contraseña</label>
              <input type="password" class="form-control border-danger" id="password" name="password" required>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Usuario o contraseña inválidos.
            </div>

            <!-- Mensaje de logout -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
              Has cerrado sesión correctamente.
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Ingresar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-danger text-white">
          <small>Acceso restringido</small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
